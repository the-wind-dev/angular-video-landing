<div class="comment-container-example">
    <h3>Comments are here:</h3>

    <ng-template commentHost></ng-template>

    <textarea placeholder="leave a comment..."
                  [ngModel]="textareaValue"
                  (ngModelChange)="onChangeTextareaValue($event)">
    </textarea>

    <button class="button send-button"
            (click)="onClickSendButton()">
        Send</button>
</div>
